server:
  port: ${PORT:${SERVERS_PORT:55340}}

logging:
  level:
    root: info
    org.springframework.cloud.gateway: debug
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: info

eureka:
  client:
    serviceUrl:
      #defaultZone: http://localhost:8090/eureka
      defaultZone: ${EUREKA_URI:http://localhost:8090/eureka}
  instance:
    #hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
spring:
  cloud:
    gateway:

      discovery:
        locator:
          enable: true
      routes:
        - id: ms-auth-service
          uri: lb://ms-auth-service
          predicates:
              - Path=/auth/**

        - id: ms-cliente-service                 # ID único de la ruta
          uri: lb://ms-cliente-service           # Nombre lógico registrado en Eureka
          predicates:
              - Path=/api/clientes/**              # Ruta externa para redirigir al microservicio
          filters:
          - AuthFilter


        - id: ms-categoria-service
          uri: lb://ms-categoria-service
          predicates:
            - Path=/api/categorias/**
          filters:
            - AuthFilter

        - id: ms-proveedor-service
          uri: lb://ms-proveedor-service
          predicates:
            - Path=/api/proveedores/**
          filters:
            - AuthFilter

        - id: ms-compra-service
          uri: lb://ms-compra-service
          predicates:
            - Path=/api/compras/**

        - id: ms-inventario-service
          uri: lb://ms-inventario-service
          predicates:
            - Path=/api/stock/**

        - id: ms-producto-service
          uri: lb://ms-producto-service
          predicates:
            - Path=/api/productos/**
          filters:
            - AuthFilter



        - id: ms-venta-service
          uri: lb://ms-venta-service
          predicates:
            - Path=/api/ventas/**











